{% extends 'base.html' %}
{% block body %}

<h1><center>Add New Teacher</center></h1>
<form action="{{url_for('insertteachers')}}" method="post" class="row g-3 m-4">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Teacher ID</label>
      <input type="text" name="id" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Phone No.</label>
      <input type="text" name="phone" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Address">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Age</label>
      <input type="text" name="age" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Date of joining</label>
      <input type="date" name="doj" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Term</label>
      <select name="term" id="inputState" class="form-select">
        <option selected>Permanent</option>
        <option>Temprorary</option>
        <option>Guest</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Designation</label>
      <select name="design" id="inputState" class="form-select">
        <option selected>PRT</option>
        <option>TGT</option>
        <option>PGT</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Class</label>
      <select name="class" id="inputState" class="form-select">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Gender</label>
      <select name="gender" id="inputState" class="form-select">
        <option selected>Choose gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    
    <div class="col-12">
      <button type="submit" onclick="myFunction()" class="btn btn-dark">Add</button>
     <a href="{{url_for('viewteach')}}"> <button type="button" class="btn btn-dark">View</button></a>
     <script>
      function myFunction() {
        alert("Teacher added successfully");
      }
      </script>
    </div>
  </form>
{% endblock %}
