  {% block body %}
  
<h1><center>Add New student</center></h1>
    <!--form--> <div class="container"> 
        <form method="post" action="{{url_for('insert')}}">
            <div class="m-4">
              <label for="exampleInputEmail1" class="form-label">Student Id</label>
              <input type="text" name="sid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
              
            </div>
            <div class="m-4">
              <label for="exampleInputPassword1" class="form-label">Roll no</label>
              <input type="text" name="rollno" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="m-4">
              <label for="exampleInputPassword1" class="form-label">First name</label>
              <input type="text" name="fname" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="m-4">
              <label for="exampleInputPassword1" class="form-label">Last name</label>
              <input type="text" name="lname" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="m-4">
              <label for="exampleInputPassword1" class="form-label">class</label>
              <input type="text" name="class" class="form-control" id="exampleInputPassword1" required>
            </div>
            
            <div class="m-4">
              <label for="exampleInputPassword1" class="form-label">Phone no</label>
              <input type="text" name="phone" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="m-4">
              <label for="exampleInputPassword1" class="form-label">Address</label>
              <input type="text" name="address" class="form-control" id="exampleInputPassword1" required>
            </div>
            <button type="submit" onclick="myFunction()" class="btn btn-dark">Submit</button>
            <a href="{{url_for('view')}}"><button type="button" class="btn btn-dark">View</button></a>
            
            

<script>
function myFunction() {
  alert("Student added successfully");
}
</script>
          </form>
     </div>
