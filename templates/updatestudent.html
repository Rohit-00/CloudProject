{% extends 'base.html' %}
{% block body %}

<h1><center>Update student details</center></h1>

 <!--table--> <div class="container my-3">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">sno</th>
            <th scope="col">rollno</th>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
          </tr>
        </thead>
        <tbody>
          
          <tr>
            <th scope="row">{{rows.1}}</th>
            <td>{{rows.1}}</td>
            <td>{{rows.2}}</td>
            <td>{{rows.4}}</td>
          </tr> 
         
 <!--form--> <div class="container"> 
    <form method="post" action="">
        <div class="m-4">
          <label for="exampleInputEmail1" class="form-label">Student Id</label>
          <input type="text" name="sid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{rows.0}}">
          
        </div>
        <div class="m-4">
          <label for="exampleInputPassword1" class="form-label" >Roll no</label>
          <input type="text" name="rollno" value="{{rows.1}}" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="m-4">
          <label for="exampleInputPassword1" class="form-label">First name</label>
          <input type="text" name="fname" class="form-control" id="exampleInputPassword1" value="{{rows.2}}" required>
        </div>
        <div class="m-4">
          <label for="exampleInputPassword1" class="form-label">Last name</label>
          <input type="text" name="lname" class="form-control" id="exampleInputPassword1" value="{{rows.3}}" required>
        </div>
        <div class="m-4">
          <label for="exampleInputPassword1" class="form-label">class</label>
          <input type="text" name="class" class="form-control" id="exampleInputPassword1" value="{{rows.4}}" required>
        </div>
        
        <div class="m-4">
          <label for="exampleInputPassword1" class="form-label">Phone no</label>
          <input type="text" name="phone" class="form-control" id="exampleInputPassword1" value="{{rows.5}}" required>
        </div>
        <div class="m-4">
          <label for="exampleInputPassword1" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="exampleInputPassword1" value="{{rows.6}}" required>
        </div>
        <button type="submit" onclick="myFunction()" class="btn btn-dark">Update</button>
        <a href="{{url_for('view')}}"><button type="button" class="btn btn-dark">View</button></a>
        <script>
          function myFunction() {
            alert("Student updated successfully");
          }
          </script>
       
      </form>
 </div>



{% endblock %}
